<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINGO - Sorteio de números</title>
    <style>
        /* --- Estilos Gerais e Fontes --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Roboto+Slab:wght@700&display=swap');

        /* --- Variáveis de Cor --- */
        :root {
            /* Tema Claro (Padrão) */
            --bg-page: #f8f7fa;
            --bg-container: #fcfaff;
            --bg-input: #fff;
            --bg-circle: #e9e9ed;
            --circle-large-bg-color: #f71501; /* Cor específica para o fundo do círculo maior */
            --circle-large-font-color: #ffffff; /* Cor específica para a fonte do círculo maior */
            --text-primary: #333;
            --text-secondary: #3d3d4e;
            --text-label: #6c567b;
            --text-placeholder: #b0b0b0; /* Cor unificada para placeholders */
            --border-color: #e0dbe1; /* Cor para bordas internas */
            --main-container-border-color: #f71501; /* Cor específica para a borda principal */
            --shadow-color: rgba(0,0,0,0.05);

            /* Cores do Brilho */
            --primary-glow-color: #FFD700;
            --secondary-glow-color: #FFFDE7;
        }

        :root.dark-theme {
            /* Tema Escuro */
            --bg-page: #121212;
            --bg-container: #1e1e1e;
            --bg-input: #2c2c2c;
            --bg-circle: #333333;
            --circle-large-bg-color: #1b0684; /* Cor específica para o fundo do círculo maior */
            --circle-large-font-color: #ffffff; /* Cor específica para a fonte do círculo maior */
            --text-primary: #e0e0e0;
            --text-secondary: #f0f0f0;
            --text-label: #adadc2;
            --border-color: #444444; /* Cor para bordas internas */
            --main-container-border-color: #002aff; /* Cor específica para a borda principal */
            --shadow-color: rgba(255,255,255,0.05);
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-page);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- Container Principal --- */
        .main-container {
            max-width: 1600px;
            margin: 1rem auto;
            border: 10px solid var(--main-container-border-color);
            background-color: var(--bg-container);
            border-radius: 12px;
            box-shadow: 0 8px 32px var(--shadow-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 4rem);
            transition: background-color 0.3s, border-color 0.3s;
        }

        /* --- Seção Superior --- */
        .top-section {
            display: flex;
            align-items: center;
            padding: 0rem 1rem;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* --- Botões e Controles --- */
        .theme-toggle-btn, .config-btn {
            background-color: var(--bg-circle);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, transform 0.2s;
        }
        .theme-toggle-btn:hover, .config-btn:hover {
            transform: scale(1.1);
        }
        
        .color-picker {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .color-picker::-webkit-color-swatch {
            border-radius: 50%;
            border: 2px solid var(--text-placeholder);
        }
        .color-picker::-moz-color-swatch {
            border-radius: 50%;
            border: 2px solid var(--text-placeholder);
        }

        /* --- Seção dos Círculos --- */
        .circles-container {
            display: flex;
            justify-content: space-evenly;
            align-items: self-end;
            gap: 4rem; 
            padding: 5rem 2rem;
            flex-grow: 1;
            flex-wrap: wrap;
        }
        
        .circle-wrapper {
            position: relative;
        }

        .circle {
            background-color: var(--bg-circle);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-secondary);
            font-weight: 700;
            text-align: center;
            overflow-wrap: break-word;
            word-break: break-all;
            padding: 1rem;
            box-sizing: border-box;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }
        
        #circle-large {
            width: 320px;
            height: 320px;
            font-size: 8.8rem;
            box-shadow: 0 0 15px var(--secondary-glow-color), 0 0 30px var(--secondary-glow-color), 0 0 45px var(--primary-glow-color), 0 0 60px var(--primary-glow-color);
            animation: pulse-glow-gold 0.5s infinite alternate;
            background-color: var(--circle-large-bg-color);
            color: var(--circle-large-font-color);
        }
        
        #circle-medium, #circle-small {
            color: var(--text-placeholder);
        }

        #circle-medium { width: 285px; height: 285px; font-size: 7.8rem; }
        #circle-small { width: 220px; height: 220px; font-size: 6rem; }
        
        .floating-badge {
            position: absolute;
            bottom: -2rem; 
            right: 0;
            transform: translateX(15%);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            font-family: 'Roboto Slab', serif;
            font-weight: 700;
            z-index: 10;
            line-height: 0.8; 
            transition: color 0.3s ease;
        }
        
        #badge-large {
            width: 100px;
            height: 100px;
            color: var(--circle-large-bg-color);
            -webkit-text-stroke: 2px var(--circle-large-font-color);
            text-stroke: 2px var(--circle-large-font-color);
            font-size: 8rem;
            text-shadow: 0 0 8px var(--secondary-glow-color), 0 0 12px var(--secondary-glow-color), 0 0 16px var(--primary-glow-color), 0 0 20px var(--primary-glow-color);
        }

        #badge-medium {
            width: 70px;
            height: 70px;
            color: var(--bg-circle);
            -webkit-text-stroke: 2px var(--text-placeholder);
            text-stroke: 2px var(--text-placeholder);
            font-size: 4.1rem;
        }

        #badge-small {
            width: 60px;
            height: 60px;
            color: var(--bg-circle);
            -webkit-text-stroke: 2px var(--text-placeholder);
            text-stroke: 2px var(--text-placeholder);
            font-size: 3.5rem;
        }
        
        /* --- Seção de Entrada --- */
        #multi-line-input::placeholder {
             color: var(--text-placeholder);
        }

        #single-line-marquee {
            font-size: 4rem;
            font-weight: 400;
            color: var(--text-primary);
            white-space: nowrap;
            line-height: 1.2;
            display: inline-block;
        }
        #single-line-marquee.is-animating {
            animation: marquee-left-pause-left 25s linear;
        }

        .input-wrapper {
            padding: 0 1rem 1rem;
            display: flex;
            align-items: flex-end;
            gap: 0.5rem;
        }
        
        .textarea-container {
            flex-grow: 1;
        }
        
        #multi-line-input {
            width: 100%;
            height: 9.6rem;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            resize: vertical;
            box-sizing: border-box;
            font-size: 2.4rem;
            line-height: 1.2;
            background-color: var(--bg-input);
            color: var(--text-primary);
        }
        
        #multi-line-input:focus {
            outline: none;
            border-color: var(--main-container-border-color);
        }

        .flash-success { animation: flash-success-animation 1s ease-in-out; }
        .flash-error { animation: flash-error-animation 1s ease-in-out; }
        
        .bottom-controls {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
            align-items: center;
        }
        
        .action-buttons-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 5px;
        }

        .numbers-btn {
            background-color: var(--bg-circle);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        /* --- Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 1rem;
            box-sizing: border-box;
        }
        .modal-content {
            background-color: var(--bg-container);
            color: var(--text-primary);
            padding: 2rem;
            border-radius: 12px;
            max-width: 750px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .modal-close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-placeholder);
        }
        
        .modal-table-wrapper {
            overflow-y: auto;
            min-height: 0;
        }
        
        #sorted-table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        #sorted-table th,
        #sorted-table td {
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            font-size: 2rem;
        }

        #sorted-table th {
            background-color: var(--circle-large-bg-color);
            color: var(--circle-large-font-color);
            font-family: 'Roboto Slab', serif;
            position: sticky;
            top: 0;
        }

        #sorted-table td {
            background-color: #fcfaff;
            color: #333;
        }

        /* Modal de Configuração */
        #config-modal .modal-content h2 {
            margin-top: 0;
        }

        #config-modal p {
            margin-bottom: 2rem;
        }

        .config-row {
            display: flex;
            align-items: stretch;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .config-range-group {
            display: flex;
            align-items: center;
        }

        .config-row .bingo-letter {
            font-size: 1.5rem;
            font-weight: bold;
            width: 30px;
        }

        .config-row span {
            margin: 0 0.5rem;
        }

        .config-row input {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-input);
            color: var(--text-primary);
        }

        .config-row input[type="number"] {
            width: 40px;
            margin: 0 1rem;
        }

        .msg-input-group {
            flex-grow: 1;
            border-left: 1px solid var(--border-color);
            padding-left: 1rem;
            margin-left: 1rem;
        }

        .msg-input {
            width: 100%;
        }

        .config-api-label {
            font-weight: bold;
            margin-top: 1rem;
        }

        .modal-actions {
            margin-top: 2rem;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .config-error-message {
            color: #e74c3c; /* Cor de erro consistente com a animação flash */
            font-size: 0.9rem;
            margin-top: 0.5rem;
            min-height: 1.2em; /* Evita que o layout "pule" quando a mensagem aparece/desaparece */
            text-align: right; /* Alinha a mensagem com os botões */
        }

        .modal-input {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-input);
            color: var(--text-primary);
            font-size: 1rem;
            box-sizing: border-box;
        }

        .config-color-row {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin: 1.5rem 0 0.5rem 0;
            justify-content: center;
        }

        .color-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 0.4rem 0.7rem;
            background: var(--bg-input);
        }

        .color-dot-row {
            display: flex;
            flex-direction: row;
            gap: 1.1rem;
            justify-content: center;
        }

        .color-dot {
            position: relative;
            display: inline-block;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            vertical-align: middle;
            border: 2px solid #222;
            cursor: pointer;
        }

        .dynamic-color-picker {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .icon-dot {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #222;
            vertical-align: middle;
            border: 2px solid #222;
            margin: 0 0.7rem;
        }

        .icon-dot-inner {
            font-size: 1rem;
            color: #ffe066;
        }

        #config-modal .modal-content .config-github-link {
            color: var(--text-placeholder) !important;
            font-size: 0.8rem;
        }
        
        /* --- DESIGN RESPONSIVO --- */
        @media (min-width: 1401px) {
            .circles-container {
                padding: 1rem;
                margin: 1rem;
                justify-content: space-between;
            }
            #circle-large {
                width: 660px;
                height: 660px;
                font-size: 26rem;
            }
            #circle-medium {
                width: 340px;
                height: 340px;
                font-size: 12rem;
                display: flex;
            }
            #circle-small {
                width: 260px;
                height: 260px;
                font-size: 9rem;
                display: flex;
            }
            #badge-large {
                width: 130px;
                height: 130px;
                font-size: 15.86rem;
            }
            #badge-medium {
                width: 110px;
                height: 110px;
                font-size: 7.5rem;
            }
            #badge-small {
                width: 90px;
                height: 90px;
                font-size: 6rem;
            }
        }

        @media (min-width: 769px) and (max-width: 1400px) {
            .main-container {
                width: 95%;
            }
            .circles-container {
                justify-content: space-evenly;
            }
            #circle-large {
                width: 500px;
                height: 500px;
                font-size: 20rem;
            }
            #circle-medium {
                width: 250px;
                height: 250px;
                font-size: 8rem;
                display: flex;
            }
            .circle-wrapper:has(#circle-small) {
                display: none;
            }
            #badge-large {
                width: 100px;
                height: 100px;
                font-size: 12.675rem;
            }
            #badge-medium {
                width: 80px;
                height: 80px;
                font-size: 5rem;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                width: 95%;
            }
            .circles-container {
                flex-direction: column;
                gap: 2.5rem;
                justify-content: center;
            }
            #circle-large {
                width: 90vw;
                max-width: 400px;
                height: 90vw;
                max-height: 400px;
                font-size: 15vw;
            }
            .circle-wrapper:has(#circle-medium),
            .circle-wrapper:has(#circle-small) {
                display: none;
            }
            .input-wrapper {
                flex-direction: column;
                align-items: stretch;
                gap: 1.5rem;
            }
            #badge-large {
                width: 20vw;
                max-width: 80px;
                height: 20vw;
                max-height: 80px;
                font-size: 25.35vw;
                /* max-font-size: 8.5rem;  Propriedade inválida, removida */
            }
        }
        
        /* --- Animações --- */
        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            pointer-events: none;
            display: none;
        }

        @keyframes pulse-glow-gold {
            from {
                box-shadow: 0 0 10px #fff9c4, 0 0 20px #fff9c4, 0 0 30px #ffecb3, 0 0 40px #ffecb3;
            }
            to {
                box-shadow: 0 0 20px var(--secondary-glow-color), 0 0 35px var(--secondary-glow-color), 0 0 50px var(--primary-glow-color), 0 0 65px var(--primary-glow-color);
            }
        }

        @keyframes flash-success-animation {
            50% {
                border-color: #2ecc71;
                box-shadow: 0 0 10px #2ecc71;
            }
        }

        @keyframes flash-error-animation {
            50% {
                border-color: #e74c3c;
                box-shadow: 0 0 10px #e74c3c;
            }
        }        
        
        @keyframes flash-attention-animation {
            50% {
                border-color: #e7d93c;
                box-shadow: 0 0 10px #e7d93c;
            }
        }

        @keyframes marquee-left-pause-left {
            0% {
                transform: translateX(100vw);
            }
            30% {
                transform: translateX(0%);
            }
            95% {
                opacity: 1;
                transform: translateX(0%);
            }
            100% {
                transform: translateX(0%); /* Mantém a posição durante o fade-out */
                opacity: 0;
            }
        }

        @keyframes marquee-continuous-left {
            from {
                transform: translateX(100vw);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <canvas id="fireworks-canvas"></canvas>

    <div class="main-container">
        <header class="top-section">
            <div id="single-line-marquee"></div>
        </header>

        <main class="circles-container">
            <div class="circle-wrapper">
                <div class="circle" id="circle-large"></div>
                <div class="floating-badge" id="badge-large"></div>
            </div>
            <div class="circle-wrapper">
                <div class="circle" id="circle-medium"></div>
                <div class="floating-badge" id="badge-medium"></div>
            </div>
            <div class="circle-wrapper">
                <div class="circle" id="circle-small"></div>
                <div class="floating-badge" id="badge-small"></div>
            </div>
        </main>
        
        <footer class="bottom-section">
             <div class="input-wrapper">
                <div class="textarea-container">
                    <div class="action-buttons-group">
                        <button class="numbers-btn" id="show-sorted-btn">Números</button>
                        <button class="numbers-btn" id="bingo-btn">Bingo!</button>
                    </div>
                    <textarea id="multi-line-input" placeholder="Digite os números sorteados"></textarea>
                </div>
                <div class="bottom-controls">
                    <input type="color" id="border-color-picker" class="color-picker" title="Mudar cor da borda">
                    <input type="color" id="circle-large-color-picker" class="color-picker" title="Mudar cor do fundo do círculo">
                    <input type="color" id="circle-large-font-color-picker" class="color-picker" title="Mudar cor da fonte do círculo">
                    <button id="config-btn" class="config-btn" title="Configurações">⚙️</button>
                    <button id="theme-toggle" class="theme-toggle-btn">🌙</button>
                </div>
            </div>
        </footer>
    </div>
    
    <div id="sorted-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            <div class="modal-table-wrapper">
                <table id="sorted-table">
                    <thead>
                        <tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div id="config-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="config-modal-close-btn" class="modal-close-btn">&times;</button>
            <h2>Configuração</h2>
            <p>Ajuste as faixas de números, mensagens personalizadas, cores e outras opções.</p>

            <div class="config-row">
                <div class="config-range-group">
                    <span class="bingo-letter">B</span> de <input type="number" id="b_min"> a <input type="number" id="b_max">
                </div>
                <div class="msg-input-group">
                    <input type="text" id="msg_1" class="modal-input msg-input" placeholder="Mensagem 1">
                </div>
                <div class="config-range-group">
                    <input type="number" id="tempo_1" min="10" max="50" value="20" title="Tempo em segundos">
                </div>
            </div>
            <div class="config-row">
                <div class="config-range-group">
                    <span class="bingo-letter">I</span> de <input type="number" id="i_min"> a <input type="number" id="i_max">
                </div>
                <div class="msg-input-group">
                    <input type="text" id="msg_2" class="modal-input msg-input" placeholder="Mensagem 2">
                </div>
                <div class="config-range-group">
                    <input type="number" id="tempo_2" min="10" max="50" value="20" title="Tempo em segundos">
                </div>
            </div>
            <div class="config-row">
                <div class="config-range-group">
                    <span class="bingo-letter">N</span> de <input type="number" id="n_min"> a <input type="number" id="n_max">
                </div>
                <div class="msg-input-group">
                    <input type="text" id="msg_3" class="modal-input msg-input" placeholder="Mensagem 3">
                </div>
                <div class="config-range-group">
                    <input type="number" id="tempo_3" min="10" max="50" value="20" title="Tempo em segundos">
                </div>
            </div>
            <div class="config-row">
                <div class="config-range-group">
                    <span class="bingo-letter">G</span> de <input type="number" id="g_min"> a <input type="number" id="g_max">
                </div>
                <div class="msg-input-group">
                    <input type="text" id="msg_4" class="modal-input msg-input" placeholder="Mensagem 4">
                </div>
                <div class="config-range-group">
                    <input type="number" id="tempo_4" min="10" max="50" value="20" title="Tempo em segundos">
                </div>
            </div>
            <div class="config-row">
                <div class="config-range-group">
                    <span class="bingo-letter">O</span> de <input type="number" id="o_min"> a <input type="number" id="o_max">
                </div>
                <div class="msg-input-group">
                    <input type="text" id="msg_5" class="modal-input msg-input" placeholder="Mensagem 5">
                </div>
                <div class="config-range-group">
                    <input type="number" id="tempo_5" min="10" max="50" value="20" title="Tempo em segundos">

<script>
class BingoUI {
    constructor() {
        this.root = document.documentElement;
        this.mainContainer = document.querySelector('.main-container');
        this.textArea = document.getElementById('multi-line-input');
        this.circles = {
            large: document.getElementById('circle-large'),
            medium: document.getElementById('circle-medium'),
            small: document.getElementById('circle-small')
        };
        this.badges = {
            large: document.getElementById('badge-large'),
            medium: document.getElementById('badge-medium'),
            small: document.getElementById('badge-small')
        };
        this.themeToggleBtn = document.getElementById('theme-toggle');
        this.borderColorPicker = document.getElementById('border-color-picker');
        this.circleLargeColorPicker = document.getElementById('circle-large-color-picker');
        this.circleLargeFontColorPicker = document.getElementById('circle-large-font-color-picker');
        this.showSortedBtn = document.getElementById('show-sorted-btn');
        this.bingoBtn = document.getElementById('bingo-btn');
        this.configBtn = document.getElementById('config-btn');
        this.sortedModal = {
            overlay: document.getElementById('sorted-modal'),
            closeBtn: document.getElementById('modal-close-btn'),
            tableBody: document.querySelector('#sorted-table tbody')
        };
        this.configModal = {
            overlay: document.getElementById('config-modal'),
            closeBtn: document.getElementById('config-modal-close-btn'),
            saveBtn: document.getElementById('config-save-btn'),
            cancelBtn: document.getElementById('config-cancel-btn'),
            errorMsg: document.getElementById('config-error-msg'),
            inputs: {
                b_min: document.getElementById('b_min'),
                b_max: document.getElementById('b_max'),
                i_min: document.getElementById('i_min'),
                i_max: document.getElementById('i_max'),
                n_min: document.getElementById('n_min'),
                n_max: document.getElementById('n_max'),
                g_min: document.getElementById('g_min'),
                g_max: document.getElementById('g_max'),
                o_min: document.getElementById('o_min'),
                o_max: document.getElementById('o_max'),
                msg_1: document.getElementById('msg_1'),
                tempo_1: document.getElementById('tempo_1'),
                msg_2: document.getElementById('msg_2'),
                tempo_2: document.getElementById('tempo_2'),
                msg_3: document.getElementById('msg_3'),
                tempo_3: document.getElementById('tempo_3'),
                msg_4: document.getElementById('msg_4'),
                tempo_4: document.getElementById('tempo_4'),
                msg_5: document.getElementById('msg_5'),
                tempo_5: document.getElementById('tempo_5'),
                apiUrl: document.getElementById('apiUrl'),
                'paleta-cor': document.querySelectorAll('input[name="paleta-cor"]'),
            }
        };
        this.marquee = document.getElementById('single-line-marquee');
        this.fireworks = {
            canvas: document.getElementById('fireworks-canvas'),
            ctx: null,
            width: 0,
            height: 0,
            animationFrameId: null,
            fireworks: [],
            particles: []
        };
        this.dynamicColorDots = [];
    }

    updateCircles(last = '', secondLast = '', thirdLast = '') {
        this.circles.large.textContent = last;
        this.circles.medium.textContent = secondLast;
        this.circles.small.textContent = thirdLast;
    }

    updateBadges(last = ' ', secondLast = ' ', thirdLast = ' ') {
        this.badges.large.textContent = last;
        this.badges.medium.textContent = secondLast;
        this.badges.small.textContent = thirdLast;
    }

    applyThemeAndColors(theme, colors) {
        this.root.classList.toggle('dark-theme', theme === 'dark');
        this.themeToggleBtn.textContent = theme === 'dark' ? '☀️' : '🌙';
        this.root.style.setProperty('--main-container-border-color', colors.border);
        this.root.style.setProperty('--circle-large-bg-color', colors.circleBg);
        this.root.style.setProperty('--primary-glow-color', colors.circleBg);
        this.root.style.setProperty('--circle-large-font-color', colors.circleFont);
        this.borderColorPicker.value = colors.border;
        this.circleLargeColorPicker.value = colors.circleBg;
        this.circleLargeFontColorPicker.value = colors.circleFont;
    }

    flashFeedback(element, isSuccess = true, count = 1) {
        const className = isSuccess ? 'flash-success' : 'flash-error';
    
        const handler = () => {
            element.classList.remove(className);
            count--;
            if (count >= 1) {
                void element.offsetWidth; // Força reflow para reiniciar a animação
                element.classList.add(className);
                element.addEventListener('animationend', handler, { once: true });
            }
        };
    
        element.classList.remove(className);
        void element.offsetWidth;
        element.classList.add(className);
        element.addEventListener('animationend', handler, { once: true });
    }

    toggleModal(modal, show) {
        modal.overlay.style.display = show ? 'flex' : 'none';
    }

    populateSortedTable(columns, maxLength) {
        this.sortedModal.tableBody.innerHTML = '';
        for (let i = 0; i < maxLength; i++) {
            const row = this.sortedModal.tableBody.insertRow();
            row.innerHTML = `<td>${columns.b[i] || ''}</td><td>${columns.i[i] || ''}</td><td>${columns.n[i] || ''}</td><td>${columns.g[i] || ''}</td><td>${columns.o[i] || ''}</td>`;
        }
    }

    populateConfigForm(config) {
        for (const key in config) {
            const inputOrNodeList = this.configModal.inputs[key];
            if (!inputOrNodeList) continue;

            if (inputOrNodeList instanceof NodeList) { // Lida com grupos de radio/checkbox
                const valueToSelect = config[key];
                const inputToSelect = Array.from(inputOrNodeList).find(input => input.value === valueToSelect);
                if (inputToSelect) {
                    inputToSelect.checked = true;
                }
            } else { // Lida com inputs normais
                inputOrNodeList.value = config[key] || '';
            }
        }
    }

    readConfigForm() {
        const newConfig = {};
        for (const key in this.configModal.inputs) {
            const inputOrNodeList = this.configModal.inputs[key];
            if (inputOrNodeList instanceof NodeList) { // Lida com grupos de radio/checkbox
                const checkedInput = Array.from(inputOrNodeList).find(input => input.checked);
                if (checkedInput) newConfig[key] = checkedInput.value;
            } else { // Lida com inputs normais
                newConfig[key] = inputOrNodeList.type === 'number' ? (parseInt(inputOrNodeList.value, 10) || inputOrNodeList.defaultValue) : inputOrNodeList.value;
            }
        }
        return newConfig;
    }

    showConfigError(message = '') {
        if (this.configModal.errorMsg) {
            this.configModal.errorMsg.textContent = message;
        }
    }

    
    createDynamicColorPickers() {
        const pickers = [];
        this.dynamicColorDots = Array.from(document.querySelectorAll('#config-modal .color-dot'));
        this.dynamicColorDots.forEach((dot, idx) => {
            const picker = document.createElement('input');
            picker.type = 'color';
            picker.className = 'dynamic-color-picker';
            // Use uma chave única para cada picker
            picker.dataset.key = `dotColor_${idx}`;
            dot.appendChild(picker);
            pickers.push(picker);
            // Adicione ao objeto de inputs do configModal
            this.configModal.inputs[`dotColor_${idx}`] = picker;
        });
        return pickers;
    }
    updateDynamicDotColors(config) {
        this.dynamicColorDots.forEach((dot, idx) => {
            const key = `dotColor_${idx}`;
            // Usa getComputedStyle para obter a cor de fundo real, que pode vir como rgb()
            const color = config[key] || getComputedStyle(dot).backgroundColor;
            
            const hexColor = this._rgbToHex(color);

            dot.style.backgroundColor = hexColor;
            const picker = dot.querySelector('input[type="color"]');
            if (picker) picker.value = hexColor;
        });
    }

    _rgbToHex(rgb) {
        if (!rgb || typeof rgb !== 'string') return '#000000';
        if (rgb.startsWith('#')) return rgb;

        const result = rgb.match(/\d+/g);
        if (!result || result.length < 3) return rgb;

        const toHex = (c) => ('0' + parseInt(c, 10).toString(16)).slice(-2);
        return `#${toHex(result[0])}${toHex(result[1])}${toHex(result[2])}`;
    }
}


class BingoGame {
    constructor() {
        this.words = [];
        this.lastCommand = '';
        this.theme = 'dark';
        this.config = {};
        this.isBingoActive = false;
        this.marquee = { messages: [], currentIndex: 0 };
        this.defaultConfig = {
            b_min: 1, b_max: 15, msg_1: '', tempo_1: 20,
            i_min: 16, i_max: 30, msg_2: '', tempo_2: 20,
            n_min: 31, n_max: 45, msg_3: '', tempo_3: 20,
            g_min: 46, g_max: 60, msg_4: '', tempo_4: 20,
            o_min: 61, o_max: 75, msg_5: '', tempo_5: 20, apiUrl: '',
            'paleta-cor': '1'
        };
    }

    load() {
        const savedConfig = JSON.parse(localStorage.getItem('bingoConfig')) || {};
        this.config = { ...this.defaultConfig, ...savedConfig };
        this.theme = localStorage.getItem('theme') || 'dark';
        this.updateMarqueeMessages();
    }

    saveConfig() {
        localStorage.setItem('bingoConfig', JSON.stringify(this.config));
        this.updateMarqueeMessages();
    }

    toggleTheme() {
        this.theme = this.theme === 'light' ? 'dark' : 'light';
        localStorage.setItem('theme', this.theme);
        return this.theme;
    }

    saveColor(type, color) {
        localStorage.setItem(`customColor_${this.theme}_${type}`, color);
    }

    getColors() {
        const get = (type, fallback) => localStorage.getItem(`customColor_${this.theme}_${type}`) || fallback;
        const defaults = this.theme === 'dark'
            ? { border: '#002aff', circleBg: '#1b0684', circleFont: '#ffffff' }
            : { border: '#f71501', circleBg: '#f71501', circleFont: '#ffffff' };
        return {
            border: get('border', defaults.border),
            circleBg: get('circleBg', defaults.circleBg),
            circleFont: get('circleFont', defaults.circleFont)
        };
    }

    processInput(text) {
        const words = text.trim().split(/\s+/).filter(Boolean);
        const validCommands = ['limpar', 'resetar', 'bingo', 'parar'];
        let command = null;
    
        // Se a última palavra for comando, marque como comando
        const lastWord = words[words.length - 1]?.toLowerCase();
        if (validCommands.includes(lastWord)) {
            command = lastWord;
        } else if (lastWord && !/^\d+$/.test(lastWord)) { // Se não for um número...
            // ...verificamos se a palavra é o início de um comando válido.
            // Ex: "b" é o início de "bingo", então não deve ser removido.
            const isPrefixOfCommand = validCommands.some(cmd => cmd.startsWith(lastWord));
            if (!isPrefixOfCommand) {
                words.pop(); // Remove apenas se for uma palavra inválida que não é prefixo de comando.
            }
        }
    
        return { command, words };
    }

    getLastThreeNumbers() {
        const n = this.words.filter(w => /^\d+$/.test(w));
        return {
            last: n[n.length - 1],
            secondLast: n[n.length - 2],
            thirdLast: n[n.length - 3]
        };
    }

    getBingoLetter(word) {
        if (!/^\d+$/.test(word)) return ' ';
        const num = parseInt(word, 10);
        if (num >= this.config.b_min && num <= this.config.b_max) return 'B';
        if (num >= this.config.i_min && num <= this.config.i_max) return 'I';
        if (num >= this.config.n_min && num <= this.config.n_max) return 'N';
        if (num >= this.config.g_min && num <= this.config.g_max) return 'G';
        if (num >= this.config.o_min && num <= this.config.o_max) return 'O';
        return ' ';
    }

    getSortedNumberColumns() {
        const nums = this.words.map(Number).filter(n => !isNaN(n));
        const cols = { b: [], i: [], n: [], g: [], o: [] };
        nums.forEach(n => {
            if (n >= this.config.b_min && n <= this.config.b_max) cols.b.push(n);
            else if (n >= this.config.i_min && n <= this.config.i_max) cols.i.push(n);
            else if (n >= this.config.n_min && n <= this.config.n_max) cols.n.push(n);
            else if (n >= this.config.g_min && n <= this.config.g_max) cols.g.push(n);
            else if (n >= this.config.o_min && n <= this.config.o_max) cols.o.push(n);
        });
        Object.values(cols).forEach(c => c.sort((a, b) => a - b));
        const maxLen = Math.max(15, ...Object.values(cols).map(c => c.length));
        return { columns: cols, maxLength: maxLen };
    }

    updateMarqueeMessages() {
        this.marquee.messages = Object.entries(this.config).reduce((acc, [key, value]) => {
            if (key.startsWith('msg_') && value) {
                const id = key.split('_')[1];
                acc.push({ msg: value, tempo: this.config[`tempo_${id}`] });
            }
            return acc;
        }, []);
        this.marquee.currentIndex = 0;
    }
}

class App {
    constructor() {
        this.ui = new BingoUI();
        this.game = new BingoGame();
        this.dynamicPickers = [];
        this.typingTimer = null;
    }

    PALETTES = {
        '1': ['#0d47a1', '#1565c0', '#1e88e5', '#42a5f5', '#90caf9', '#e3f2fd'],
        '2': ['#0f4d1c', '#2a6a36', '#458750', '#60a46a', '#7bc184', '#96de9e'],
        '3': ['#d13a3a', '#e0614a', '#ef885a', '#fdaf6a', '#ffd67a', '#fffca8']
    };

    init() {
        this.game.load();
        this.dynamicPickers = this.ui.createDynamicColorPickers();
        this.ui.updateDynamicDotColors(this.game.config);
        this.ui.populateConfigForm(this.game.config);
        this.ui.applyThemeAndColors(this.game.theme, this.game.getColors());
        this.setupEventListeners();
        this.setupFireworks();
        this.runMarquee();
    }

    setupEventListeners() {
        this.ui.textArea.addEventListener('input', () => this.handleTextInput());
        this.ui.bingoBtn.addEventListener('click', () => {
            this.ui.textArea.value += ' bingo';
            this.handleTextInput();
        });
        this.ui.showSortedBtn.addEventListener('click', () => this.handleShowSorted());

        this.ui.themeToggleBtn.addEventListener('click', () => this.handleThemeToggle());
        this.ui.borderColorPicker.addEventListener('input', (e) => this.handleThemeColorChange('border', e.target.value));
        this.ui.circleLargeColorPicker.addEventListener('input', (e) => this.handleThemeColorChange('circleBg', e.target.value));
        this.ui.circleLargeFontColorPicker.addEventListener('input', (e) => this.handleThemeColorChange('circleFont', e.target.value));

        this.dynamicPickers.forEach((picker, idx) => {
            picker.addEventListener('input', (e) => this.handleConfigColorChange(`dotColor_${idx}`, e.target.value));
        });

        this.ui.configModal.inputs['paleta-cor'].forEach(radio => {
            radio.addEventListener('change', (e) => this.handlePaletteChange(e.target.value));
        });

        this.ui.configBtn.addEventListener('click', () => {
            this.ui.populateConfigForm(this.game.config);
            this.ui.updateDynamicDotColors(this.game.config);
            this.ui.toggleModal(this.ui.configModal, true);
        });
        this.ui.sortedModal.closeBtn.addEventListener('click', () => this.ui.toggleModal(this.ui.sortedModal, false));
        this.ui.sortedModal.overlay.addEventListener('click', (e) =>
            e.target === this.ui.sortedModal.overlay && this.ui.toggleModal(this.ui.sortedModal, false)
        );
        this.ui.configModal.closeBtn.addEventListener('click', () => this.handleConfigCancel());
        this.ui.configModal.cancelBtn.addEventListener('click', () => this.handleConfigCancel());
        this.ui.configModal.overlay.addEventListener('click', (e) =>
            e.target === this.ui.configModal.overlay && this.handleConfigCancel()
        );
        this.ui.configModal.saveBtn.addEventListener('click', () => this.handleConfigSave());

        this.ui.marquee.addEventListener('animationend', () => this.runMarquee());
    }

    handleTextInput() {
        clearTimeout(this.typingTimer);
    
        const original = this.ui.textArea.value;
        const { command, words } = this.game.processInput(original);
    
        // Atualiza o estado interno do jogo
        this.game.words = words;
    
        // Atualiza o textarea se o texto foi alterado (palavra inválida removida)
        const newText = words.join(' ');
        if (original.trim() !== newText) {
            this.ui.textArea.value = newText ? newText + ' ' : '';
        }
    
        // Se comando válido e é a última palavra, executa e remove do textarea
        if (command && original.trim().endsWith(command)) {
            this.ui.flashFeedback(this.ui.mainContainer, true);
            this.executeCommand(command, words.slice(0, -1));
            return; // Não continue para não atualizar círculos/badges com comando
        }
    
        // Atualiza círculos e badges normalmente
        const { last, secondLast, thirdLast } = this.game.getLastThreeNumbers();
        this.ui.updateCircles(last, secondLast, thirdLast);
        this.ui.updateBadges(
            this.game.getBingoLetter(last),
            this.game.getBingoLetter(secondLast),
            this.game.getBingoLetter(thirdLast)
        );
        this.typingTimer = setTimeout(() => this.exportData(), 2000);
    }

    executeCommand(command, words) {
        const currentWords = words.join(' ') + ' ';
        if (command === 'bingo') {
            this.ui.textArea.value = currentWords;
            this.toggleBingoMode(true);
        } else if (command === 'limpar' || command === 'resetar') {
            this.ui.textArea.value = '';
            this.toggleBingoMode(false);
            this.handleTextInput();
            this.exportData(); // Exporta dados após limpar
        } else if (command === 'parar') {
            this.ui.textArea.value = currentWords;
            this.toggleBingoMode(false);
        }
    }

    toggleBingoMode(activate) {
        this.game.isBingoActive = activate === false ? false : !this.game.isBingoActive;
        if (this.game.isBingoActive) {
            this.triggerFireworks();
            this.ui.marquee.classList.remove('is-animating');
            const sortedNumbers = this.game.words
                .map(Number)
                .filter(n => !isNaN(n))
                .sort((a, b) => a - b)
                .join('  •  ');
            this.ui.marquee.textContent = `BINGO! Números: ${sortedNumbers}`;
            this.ui.marquee.style.animation = 'none';
            void this.ui.marquee.offsetWidth;
            const duration = Math.max(15, this.game.words.length * 1.2);
            this.ui.marquee.style.animation = `marquee-continuous-left ${duration}s linear infinite`;
        } else {
            this.stopFireworks();
            this.ui.marquee.style.animation = 'none';
            this.runMarquee();
        }
    }

    handlePaletteChange(paletteId) {
        const selectedPalette = this.PALETTES[paletteId];
        if (!selectedPalette) return;

        // Atualiza as 6 primeiras cores da configuração com a paleta selecionada.
        // Isso afetará os 6 primeiros "color-dots" que podem ser usados para outras customizações.
        for (let i = 0; i < 6; i++) {
            const key = `dotColor_${i}`;
            this.game.config[key] = selectedPalette[i] || '#ffffff'; // Usa branco como fallback
        }
        this.ui.updateDynamicDotColors(this.game.config);
    }

    handleThemeColorChange(type, color) {
        this.game.saveColor(type, color);
        this.ui.applyThemeAndColors(this.game.theme, this.game.getColors());
    }

    handleConfigColorChange(key, color) {
        this.game.config[key] = color;
        this.ui.updateDynamicDotColors(this.game.config);
    }

handleConfigSave() {
    this.ui.showConfigError(); // Limpa erros anteriores
    const formValues = this.ui.readConfigForm();
    const apiUrl = formValues.apiUrl?.trim();

    // Valida a URL antes de salvar
    if (apiUrl) {
        try {
            new URL(apiUrl);
        } catch (e) {
            // Informa o usuário sobre o erro e não fecha o modal
            this.ui.showConfigError('A URL da API informada não parece ser válida.');
            this.ui.flashFeedback(this.ui.configModal.inputs.apiUrl, false, 2);
            return; // Impede o salvamento e o fechamento do modal
        }
    }

    this.game.config = { ...this.game.config, ...formValues };
    this.game.saveConfig();
    this.runMarquee(); // Reinicia o marquee com as novas mensagens
    this.ui.toggleModal(this.ui.configModal, false);
}


    handleConfigCancel() {
        this.game.load();
        this.ui.populateConfigForm(this.game.config);
        this.ui.updateDynamicDotColors(this.game.config);
        this.ui.toggleModal(this.ui.configModal, false);
        this.ui.showConfigError(); // Limpa a mensagem de erro ao cancelar
    }

    handleThemeToggle() {
        const newTheme = this.game.toggleTheme();
        this.ui.applyThemeAndColors(newTheme, this.game.getColors());
    }

    handleShowSorted() {
        const { columns, maxLength } = this.game.getSortedNumberColumns();
        this.ui.populateSortedTable(columns, maxLength);
        this.ui.toggleModal(this.ui.sortedModal, true);
    }

    async exportData() {
        const apiUrl = this.game.config.apiUrl?.trim();
        if (!apiUrl) return; // Se não houver URL, não faz nada.

        // Validação robusta do formato da URL
        try {
            new URL(apiUrl);
        } catch (e) {
            console.error('[API] URL configurada é inválida:', apiUrl);
            this.ui.flashFeedback(this.ui.textArea, false); // Pisca o campo da API no modal
            return; // Interrompe a execução se a URL for inválida
        }

        const { columns, maxLength } = this.game.getSortedNumberColumns();
        let rows = '';
        for (let i = 0; i < maxLength; i++) {
            rows += `<tr><td>${columns.b[i] || ''}</td><td>${columns.i[i] || ''}</td><td>${columns.n[i] || ''}</td><td>${columns.g[i] || ''}</td><td>${columns.o[i] || ''}</td></tr>`;
        }
        const colors = this.game.getColors();
        const agora = new Date();
        const formatada = agora.toLocaleString('pt-BR', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
        });
// Ex: sábado, 5 de julho de 2025 16:42:10

        const payload = `
            <meta charset="UTF-8">
            <h1 style="margin: 0 0 -1rem 0;">${this.game.config.msg_1 || ''}</h1>
            <h1 style="margin: 0 0 -1rem 0;">${this.game.config.msg_2 || ''}</h1>
            <h1 style="margin: 0 0 1rem 0;">${this.game.config.msg_3 || ''}</h1>
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap');
                table { width:100%; border-collapse:collapse; text-align:center; }
                th,td { border:1px solid #e0dbe1; padding:0.5rem; font-size:3rem; }
                th { background-color:${colors.circleBg}; color:${colors.circleFont}; font-family:'Roboto Slab',serif; }
                td { background-color:#fcfaff; color:#333; }
            </style>
            <table>
                <thead>
                    <tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th></tr>
                </thead>
                <tbody>
                    ${rows}
                </tbody>
            </table>
            <p style="font-size: 1.5rem; margin-top: 1rem;">Enviado em:${formatada}</p>
            <a href="https://github.com/fl4v102001/bingo/" target="_blank">fl4v102001/bingo</a>
        `.replace(/\s\s+/g, ' ').trim();
        try {
            console.log('[API] Enviando dados para:', apiUrl);
            const response = await fetch(`${apiUrl.replace(/\/+$/, '')}/input`, {
                method: 'POST',
                headers: { 'Content-Type': 'text/html; charset=utf-8' },
                body: payload
            });
            if (!response.ok) {
                console.error('[API] Erro:', response.status, response.statusText);
                this.ui.flashFeedback(this.ui.textArea, false);
            } else {
                let resultText = '';
                try {
                    resultText = await response.text();
                } catch (e) {
                    resultText = '[API] Não foi possível ler o corpo da resposta.';
                }
                console.log('[API] Sucesso:', response.status, response.statusText, resultText);
                this.ui.flashFeedback(this.ui.textArea, true, 2);
            }
        } catch (error) {
            console.error('[API] Erro:', error);
            this.ui.flashFeedback(this.ui.textArea, false);
        }
    }

    runMarquee() {
        if (this.game.isBingoActive) return;
        const marqueeState = this.game.marquee;
        if (marqueeState.messages.length === 0) {
            this.ui.marquee.textContent = '';
            return;
        }
        marqueeState.currentIndex %= marqueeState.messages.length;
        const { msg, tempo } = marqueeState.messages[marqueeState.currentIndex];
        this.ui.marquee.textContent = msg;
        this.ui.marquee.style.animation = 'none';
        void this.ui.marquee.offsetWidth;
        this.ui.marquee.style.animation = `marquee-left-pause-left ${tempo || 25}s linear`;
        this.ui.marquee.classList.add('is-animating');
        marqueeState.currentIndex++;
    }

    setupFireworks() {
        const fw = this.ui.fireworks;
        if (!fw.canvas) return;
        fw.ctx = fw.canvas.getContext('2d');
        const resize = () => {
            fw.width = fw.canvas.width = window.innerWidth;
            fw.height = fw.canvas.height = window.innerHeight;
        };
        resize();
        window.addEventListener('resize', resize);
    }

    triggerFireworks() {
        const fw = this.ui.fireworks;
        if (!fw.canvas || fw.animationFrameId) return;
        for (let i = 0; i < 7; i++) {
            setTimeout(() => fw.fireworks.push(new Firework(fw.width, fw.height)), i * 150);
        }
        fw.canvas.style.display = 'block';
        this.animateFireworks();
    }

    stopFireworks() {
        const fw = this.ui.fireworks;
        if (fw.animationFrameId) {
            cancelAnimationFrame(fw.animationFrameId);
            fw.animationFrameId = null;
        }
        fw.fireworks = [];
        fw.particles = [];
        if (fw.ctx) fw.ctx.clearRect(0, 0, fw.width, fw.height);
        fw.canvas.style.display = 'none';
    }

    animateFireworks() {
        const fw = this.ui.fireworks;
        fw.animationFrameId = requestAnimationFrame(() => this.animateFireworks());
        fw.ctx.globalCompositeOperation = 'destination-out';
        fw.ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
        fw.ctx.fillRect(0, 0, fw.width, fw.height);
        fw.ctx.globalCompositeOperation = 'lighter';

        if (Math.random() < 0.04) fw.fireworks.push(new Firework(fw.width, fw.height));

        // Usando filter para uma remoção segura de elementos durante a iteração
        const nextFireworks = [];
        for (const firework of fw.fireworks) {
            firework.draw(fw.ctx);
            if (firework.update()) {
                nextFireworks.push(firework);
            } else {
                for (let i = 0; i < 50; i++) {
                    fw.particles.push(new Particle(firework.x, firework.y, firework.color));
                }
            }
        }
        fw.fireworks = nextFireworks;

        fw.particles = fw.particles.filter(particle => {
            particle.draw(fw.ctx);
            return particle.update();
        });
    }
}




    // --- Classes Auxiliares para Animação ---
    class Firework {
        constructor(width, height) {
            this.x = Math.random() * (width * 0.6) + (width * 0.2);
            this.y = height;
            this.targetY = Math.random() * (height * 0.3) + (height * 0.2);
            this.speed = Math.random() * 2 + 3;
            this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        }
        update() { this.y -= this.speed; return this.y > this.targetY; }
        draw(ctx) {
            ctx.beginPath(); ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
            ctx.fillStyle = this.color; ctx.fill();
        }
    }
    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 9 + 1;
            this.vx = Math.cos(angle) * speed; this.vy = Math.sin(angle) * speed;
            this.gravity = 0.1; this.friction = 0.98;
            this.life = Math.random() * 20 + 140; this.initialLife = this.life;
        }
        update() {
            this.life--; this.vx *= this.friction; this.vy *= this.friction;
            this.vy += this.gravity; this.x += this.vx; this.y += this.vy;
            return this.life > 0;
        }
        draw(ctx) {
            ctx.save();
            ctx.globalAlpha = Math.max(0, this.life / this.initialLife);
            ctx.beginPath(); ctx.arc(this.x, this.y, 4, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color; ctx.fill();
            ctx.restore();
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const app = new App();
        app.init();
    });
